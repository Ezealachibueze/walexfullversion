<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
<title>WalaxFabrics</title>
	
		<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>
	 


  <!--Sweet alert-->
       <script  type="text/javascript"  src="folder1/bootstrap.js"/>
        <script  type="text/javascript"  src="folder1/bootstrap.min.js"/>     
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
        
        
        
        
<style>

		*{
		padding: 0px;
		margin: 0px;
		}
		
		
		.base{
		background: #ECECEC;
		width:100%;
		text-align: center;
		}
		
		
		
		.inner_section{
		display:inline-block;
		background: #fff;
		width:90%;
		}
		
		.up_sec{
		     float:left;
			width:45%;
			height:500px;
	    	background:#ECECEC;
			border-radius: 7px 0px 0px 7px;
			}
			
		.view_order{
		   float:left;
		   margin-left:50px;
			width:80%;
			height:500px;
			background:#ECECEC;
			border-radius: 7px 7px 7px 7px;
			}
			
			.spa{
		    	margin-left:110px; 
				}
			
	
			
		.upload-so{
				width: 100px;
				padding: 5px;
				border:none;
				border-radius: 5px;
				color:#fff;
				background-color: #2ED9EC;
					
				}

		.price{
				width: 250px;
				height: 10px;
				border:none;
				border-radius:10px;
				padding: 10px;
			}
			
			
		.select{
			width: 200px;
			
			}			
			
			.cats{
				margin-right:20px;
				width:130px;
				float: right;
				}
			
			.pics{
					width: 140px;
						
				}
			
		
	
    	.top_nav{
		background: #E59327;
		width:100%;
		height: 100px;
		
		}
		
		.headers{
			padding:10px;
			color: #fff;
			font-size: 40px;
			background-color: #E59327;
			border:none;
				cursor: pointer;
			}

		.headers1{
	    	border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}

		.headers2{
		    height:30px;
		    width:30px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
		hr{
	    	width:70%;
	    	margin-top:5px;
	    	margin-left: 15%;
		}
		
		.jats{
		  padding: 5px;
		  border: 2px solid #000;
		  border-radius: 5px;
			}
			
			
			.boxes{
			width: 80%;
			align-content:center;
			background-color:#ECECEC;
			border-radius: 10px;
			box-shadow: 0px 0px 5px 5px rgba(0,0,0.3);
			}
			
			
			       .Tcrollbar{ 
                    overflow: scroll;
                    height:370px;
                    width:90%;
                    overflow-y:scroll;
                    overflow-x:hidden;
                   }


                  #style-2::-webkit-scrollbar{
                  width: 7px;
                  }

               
                 #style-2::-webkit-scrollbar-thumb{
                  background-color: #E59327;
                  border-radius: 5px;
                  margin-right: 10px;
                  }

                  .Torce-overflow{
                   min-height: 450px;
                    }


		.load{
		   position: fixed;
		   height:100px;
		   width:100px;
		   top:10%;
		   opacity:100%;
		   z-index:2;
		   margin-left:90%;
		   float:left;
		   transfrom:translate(-50px,-50px)
		}






 @media(max-width:980px)    { 
		*{
		padding: 0px;
		margin: 0px;
		}
		
	
		.base{
		width:100%;
		height:1000px;
		font-size: 35px;
	
		}
		
			
		.pics{
			width: 200px;
			padding: 15px;
			font-size: 32px;		
			}
		
		.inner_section{
		display:inline-block;
		width:95%;
		}
		
		
		

			
		.view_order{
			float:left;
			 margin-left:20px;
			width:95%;
			height:1200px;
			background:#ECECEC;
			margin-bottom:10px;
			border-radius: 7px 7px 7px 7px;
			}
			
		.upload-so{
				width: 220px;
				padding:25px;
				font-size:32px;
				background-color: #2ED9EC;
				
			}

		.price{
				width: 250px;
				height: 30px;
				border:none;
				border-radius:10px;
				padding: 10px;
			}
			
			
			
			
			.cats{
				margin-right:20px;
				width:130px;
				float: right;
				}
			
	

 		.top_nav{
			background: #E59327;
			height: 150px;
			}
			
				.headers{
			padding:10px;
			color: #fff;
			font-size: 30px;
			background-color: #E59327;
			border:none;
			cursor: pointer;
			}
			.headers1{
			border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
			
			.spa{
		   	margin-left:2%; 
			}
	
			
				
			.select{
				height:50px;
			    width: 250px;
			     font-size: 32px;
			
			}	
			
			.headers1{
			font-size: 30px;
			padding: 20px;
			}
			
			
		.boxes{
			width: 80%;
			height:400px;
			}
			
	     .Tcrollbar{ 
	             margin-left:10px;
                  overflow: scroll;
                  height:600px;
                  width:90%;
                  overflow-y:scroll;
                  overflow-x:hidden;
                 }
}



.footer{
width:100%;
height: 30vh;
background-color: black;
margin-top: 100px;
}

</style>
</h:head>

<h:body>
				<div class="top_nav">
					
					<h:form>
					<h:commandButton    class="headers" value="WalexFabrics Control Panel"     action="#{update_sec.home}"/>
					
					
					
					 <h:commandButton    class="headers2"     image="folder1/user.png"  action="#{downloadSsec.sign_in}"/>
					 
					</h:form>
					
					</div>
				
						<div  class="base">
						
						
						  <div  class="load">
							<p:ajaxStatus>
							<f:facet name="start"><p:graphicImage value="image/spinner.gif"  style="width:100px; height:100px"/></f:facet>
							<f:facet name="complete"/>
							</p:ajaxStatus>
							</div>



								<div   class="inner_section">
						
								<div   class="spa">
								
										
										
										<br/>
								
											
											
											
											
							<div  class="view_order">
									<h:form  id="views">
													<br/>
													<p:outputLabel  value="Order Section"/>
												 	<hr/>
													<br/>
													
													
													 <div id="style-2" class="Tcrollbar">
					                                 							<div class="Torce-overflow">
																<ui:repeat var="vex"    value="#{downloadSsec.listS}">
																
																	<br/>
																	<br/>
																	    <center>
																			    <div   class="boxes">
																						    	<h:inputHidden  value="#{vex.id}"/>	
																						    	<h:inputHidden  value="#{vex.img_name}"/>
																						    	<h:outputLabel   value="#{vex.writeup}"/>
																						    	<h:inputHidden  value="#{vex.user_session_id}"/>
																						
																										<br/><br/>
																									 <h:commandButton   value="View Orders"    action="#{downloadSsec.search_view}"   class="upload-so">
																									 	<f:param  name="mmm"   value="#{vex.user_session_id}"/>
																									     </h:commandButton>
																								  		
																								     		<br/><br/>
																										
																					                             <div class="container">
																												            <div class="card">
																												                  <div class="card-content">
																												                          <h2></h2>  
																																			    <h:commandButton   id="sweet"     value="Total"   action="#{downloadSsec.totals}"   class="upload-so">
																																					  	<f:param  name="ny"     value="#{vex.user_session_id}"/>
																																					   <f:ajax   execute="sweet"   render="@this"/>
																																			    </h:commandButton>
																																			   
																																			    
																											   							</div>
																											   			   	</div>
																											   		</div>
																											   		
																											   		<h:commandButton value="X"   action="#{downloadSsec.droping()}"  
																											   		 style="float:right; margin-right:10px; background-color:red; color:#fff">
																											   		 <f:param  name="drops"   value="#{vex.id}"/>
																											   		 </h:commandButton>
																				   		
																				<br/><br/>
															    	</div>
															   </center>
															  
													</ui:repeat>
										    </div>
					</div>
			</h:form>
	</div>
											
							
									
								</div>	
							
						</div>
				<div class="footer">
					
						</div>	
						</div>
						
						
</h:body>
</html>
